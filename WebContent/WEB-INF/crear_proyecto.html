<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="css/styleBanana.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/4f360dff2c.js"></script>
   

        <title>Crear Proyecto</title>
        
    </head>
    <body>
        <!--Inicia div que contiene toda la pagina-->
        <div class="container">
            <!--Inicia div del header-->
            <div class="container header">
                    <div class="row">
                        <!--Inicia div del boton home-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-home fa-3x"  aria-hidden="true" ></i> </div>
                            </a>
                            </div>
                        <!--Fin div del boton home-->
    
                        <!--Inicio div busqueda-->
                        <div class="col-lg-4">
                            <nav class="navbar navbar-light bg-white">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" type="text" placeholder="Buscar Proyecto ..." aria-label="Search">
                                    <input type=image src="img/search_icon.png" width="30px" height="30px">
                                </form>
                            </nav>
                        </div>
                        <!--Fin div busqueda-->
    
                        <!--Inicio div logo manzana-->
                        <div class="col-lg-2">
                            <img id="logo" src="img/manzana.png" alt="logo">
                        </div>
                        <!--Fin div logo manzana-->
    
                        <!--Inicio div icono add-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-plus-square fa-3x" aria-hidden="true" href="#"></i></div>
                            </a>
                            </div>
                        <!--Fin div icono add-->
    
                        <!--Inicio div icono user-->
                        <div class="col-lg-2">
                            <a href="#">
                                <div class="nav-link" href="#"><i class="fa fa-user fa-3x" aria-hidden="true"></i></div>
                            </a>
                            </div>
                        <!--Fin div icono user-->
                    </div>
                </div>
                <!--Fin div del header-->  
       </div>
           
            <br>
            <div class="container">
                <form>
                  <div class="form-group row">
                    <label for="inputNombreProyecto" class="col-sm-2 col-form-label">Nombre del Proyecto:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputNombreProyecto" placeholder="Elige un nombre que represente tu proyecto">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Añadir texto"></textarea>
                    </div>
                  </div>



                  <div class="container">
                        <div class="row">
                          <label for="datetimepicker1" class="col-sm-2 col-form-label">Fecha de Inicio:</label>

                       <!-- <br /> -->
                          <div class="row">
                              <div class='col-sm-12'>
                                  <div class="form-group">
                                      <div class='input-group date' id='datetimepicker1'>
                                          <input type='text' class="form-control" />
                                          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                          </span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </div>
                      </div>
                     
                                          <div class="container">
                            <div class="row">
                              <label for="datetimepicker1" class="col-sm-2 col-form-label">Fecha de Termino:</label>
    
                            <br />
                              <div class="row">
                                  <div class='col-sm-12'>
                                      <div class="form-group">
                                          <div class='input-group date' id='datetimepicker1'>
                                              <input type='text' class="form-control" />
                                              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                              </span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                          </div>

                          <div class="container">
                                <form>
                                  <div class="form-group row" display: "inline-block">
                                    <label for="inputNombreProyecto" class="col-sm-2 col-form-label">Agregar Miembros:</label>

                                    <div class="col-sm-10">
                                            <i class="fa fa-plus" aria-hidden="true"></i><i class="fa fa-user fa-2x" aria-hidden="true"></i>
                                      <input type="text" class="form-control" id="inputNombreProyecto" placeholder="Ingresa el nombre del miembro"><br>
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Miembros"></textarea>
                                    </div>
                                  </div>
                                  
                                  
                                </div>
                                <div>   <div id="datetimepicker" class="input-append date">
                                    <input type="text"></input>
                                    <span class="add-on">
                                      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                                    </span>
                                  </div>
                                  <script type="text/javascript"
                                   src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
                                  </script> 
                                  <script type="text/javascript"
                                   src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
                                  </script>
                                  <script type="text/javascript"
                                   src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
                                  </script>
                                  <script type="text/javascript"
                                   src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
                                  </script>
                                  <script type="text/javascript">
                                    $('#datetimepicker').datetimepicker({
                                      format: 'dd/MM/yyyy hh:mm:ss',
                                      language: 'pt-BR'
                                    });
                                  </script></div>
                    <div class="casa">
                    <div class="form-group row">
                            <div class="col-sm-10" >
                                <button  class="btn btn-mio" font-size= '8px' ; style='width:140px; height:80px'>Guardar</button>
                            </div>
                          </div>
                        </div>

                </form>
                
                
              </div>        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
      </body>
</html>
