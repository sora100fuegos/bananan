	<!---  en este contenedeor  ira la imagen -->

			 <div class="form-group row">
				<label for="inputNombreProyecto" class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-10">

			</div>

					<div class="form-group" id="email2">

					<!-- Password input-->
<div class="form-group row">
